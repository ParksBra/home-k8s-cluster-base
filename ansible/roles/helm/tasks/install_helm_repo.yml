- name: Get helm release signing key
  ansible.builtin.get_url:
    url: https://packages.buildkite.com/helm-linux/helm-debian/gpgkey
    dest: /etc/apt/keyrings/helm-apt-keyring.gpg
    mode: '0644'
  become: true

- name: Add in apt source for helm
  ansible.builtin.apt_repository:
    repo: 'deb [signed-by=/etc/apt/keyrings/helm-apt-keyring.gpg] https://packages.buildkite.com/helm-linux/helm-debian/any/ any main'
    state: present
    filename: 'helm'
    update_cache: true
  become: true
