- name: Get docker release signing key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker-apt-keyring.gpg
    mode: '0644'
  become: true
  check_mode: false

- name: Get dpkg architecture
  ansible.builtin.shell: 'dpkg --print-architecture'
  register: dpkg_architecture
  changed_when: false
  check_mode: false

- name: Add in apt source for docker
  ansible.builtin.apt_repository:
    repo: 'deb [arch={{ dpkg_architecture.stdout }} signed-by=/etc/apt/keyrings/docker-apt-keyring.gpg] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable'
    state: present
    filename: 'docker'
    update_cache: true
  become: true
  check_mode: false
